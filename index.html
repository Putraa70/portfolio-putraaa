<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda | Portfolio Putra</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-black via-gray-900 to-yellow-600 text-white font-sans">

    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center text-center px-6">
      <div>
        <h1 class="text-5xl md:text-6xl font-bold mb-4">
          Halo, Saya <span class="text-yellow-400">Putra</span>
        </h1>
        <p class="text-xl md:text-2xl mb-6">
          Mahasiswa Ilmu Komputer | Web Developer | Tech Enthusiast
        </p>
        <a href="portfolio.html" class="inline-block bg-yellow-400 text-black font-semibold py-3 px-6 rounded-lg hover:bg-yellow-300 transition">
          Lihat Karya Saya
        </a>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load Header and Footer with JavaScript -->
    <script>
      // Load header and footer from HTML files
      document.getElementById('header').innerHTML = fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));

      document.getElementById('footer').innerHTML = fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>

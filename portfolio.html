<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Putra</title>

    <!-- Tailwind CSS -->
    <link href="output.css" rel="stylesheet" />

    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body class="flex flex-col min-h-screen bg-gradient-to-br from-black via-gray-900 to-yellow-600 text-white font-sans">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="flex-1">
      <!-- Portfolio Section -->
      <section class="min-h-screen px-6 py-20" data-aos="fade-up" data-aos-duration="1000">
        <div class="max-w-6xl mx-auto text-center">
          <h2 class="text-4xl font-bold text-yellow-400 mb-10">Karya Saya</h2>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Card Project 1 -->
            <div class="bg-black bg-opacity-60 rounded-xl p-6 shadow-md hover:shadow-lg transition" data-aos="zoom-in">
              <img src="https://www.codewithrandom.com/wp-content/uploads/2023/07/Blue-White-Futuristic-Technology-Facebook-Cover.png" alt="Project 1" class="rounded mb-4 object-cover w-full h-48" />
              <h3 class="text-xl font-semibold mb-2">Form Website</h3>
              <p class="text-sm text-gray-300 mb-4">Website form sederhana menggunakan HTML & CSS. Dibuat sebagai proyek latihan dari FreeCodeCamp.</p>
              <div class="flex justify-between">
                <a href="#" target="_blank" class="text-yellow-300 hover:underline">Demo</a>
                <a href="#" target="_blank" class="text-yellow-300 hover:underline">GitHub</a>
              </div>
            </div>

            <!-- Card Project 2 -->
            <div class="bg-black bg-opacity-60 rounded-xl p-6 shadow-md hover:shadow-lg transition" data-aos="zoom-in">
              <img src="https://www.codewithrandom.com/wp-content/uploads/2023/07/Blue-White-Futuristic-Technology-Facebook-Cover.png" alt="Project 2" class="rounded mb-4 object-cover w-full h-48" />
              <h3 class="text-xl font-semibold mb-2">Landing Page EduLearn</h3>
              <p class="text-sm text-gray-300 mb-4">Landing page untuk platform edukasi yang dibuat dengan Tailwind CSS & Laravel.</p>
              <div class="flex justify-between">
                <a href="#" class="text-yellow-300 hover:underline">Demo</a>
                <a href="#" class="text-yellow-300 hover:underline">GitHub</a>
              </div>
            </div>
            <!-- Tambahkan project lainnya di sini -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script -->
    <script src="../src/js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Load Header and Footer with JavaScript -->
    <script>
      // Load header and footer from HTML files
      document.getElementById('header').innerHTML = fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));

      document.getElementById('footer').innerHTML = fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Saya | Portfolio Putra</title>

    <!-- Tailwind output -->
    <link href="output.css" rel="stylesheet" />

    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <!-- Layout dasar: body fleksibel agar footer tetap di bawah -->
  <body class="flex flex-col min-h-screen bg-gradient-to-br from-black via-gray-900 to-yellow-600 text-white font-sans">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main content -->
    <main class="flex-1">
      <section
        id="contact"
        class="min-h-screen flex flex-col items-center justify-center text-center py-16 px-4"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <h2 class="text-3xl font-bold mb-4">
          Get In <span class="text-blue-600">Touch</span>
        </h2>
        <p class="max-w-xl text-gray-300 mb-6">
          I am currently learning and deepening my programming skills.
          If you have any new opportunities for me, please feel free to contact me.
          I will try my best to reply to your messages!
        </p>
        <a
          href="mailto:mmputra63@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition"
        >
          Say Hello <i class="fa fa-envelope ml-2"></i>
        </a>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script -->
    <script src="../src/js/script.js"></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Load Header and Footer with JavaScript -->
    <script>
      // Load header and footer from HTML files
      document.getElementById('header').innerHTML = fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));

      document.getElementById('footer').innerHTML = fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>
